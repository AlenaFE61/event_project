<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      margin-bottom: 20px;
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    form, .filter-form {
      display: flex;
      flex-direction: column;
    }
    select, input, button {
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      max-width: 100%;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #45a049;
    }
    .message {
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Events</h1>
    <form class="filter-form">
      <select id="sort-options" onchange="sortEvents()">
        <option value="">Sort by...</option>
        <option value="title">Title</option>
        <option value="date">Date</option>
        <option value="organizer">Organizer</option>
      </select>
      <button type="button">Apply Sort</button>
    </form>
    <select id="event-list"></select>
  </div>

  <div class="container">
    <h1>Register for an event</h1>
    <form id="registration-form">
      <input type="hidden" id="selected-event-id" name="eventId" required>
      <input type="text" name="fullName" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="date" name="dob" placeholder="Date of birth" required>
      <input type="text" name="source" placeholder="Where did you hear about this event?" required>
      <button type="submit">Register</button>
    </form>
    <div id="response-message" class="message"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
